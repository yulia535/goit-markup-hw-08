    <div class="backdrop is-hidden" data-modal>
        <div class="modal">

            </button>
            <h2 class="modal-title">Оставьте свои данные, мы вам перезвоним</h2>
            <form class="modal-form" action="">
                <label class="input-title" for="user-name">Имя</label>
                <div class="imput-box">
                    <input class="modal-form-imput" type="text" name="user-name" id="user-name">
                    <svg class="form-icon" width="12" height="12">

                    </svg>
                </div>

                <svg class="form-icon" width="13" height="13">
                    <use href="./images/sprite.svg#icon-telephone"></use>
                </svg>
                </div>
                <label class="input-title" for="user-mail">Почта</label>
                <div class="imput-box">
                    <input class="modal-form-imput" type="email" name="user-mail" id="user-mail">
                <svg class="form-icon" width="15" height="12">
                    <use href="./images/sprite.svg#icon-mail"></use>
                </svg>
                </div>
                <label class="input-title" for="user-message">Комментарий</label>
                <textarea class="modal-form-text" name="user-message" id="user-message" rows="10" placeholder="Введите текст"></textarea>

                <label class="title-policy" for="user-policy">Соглашаюсь с рассылкой и принимаю
